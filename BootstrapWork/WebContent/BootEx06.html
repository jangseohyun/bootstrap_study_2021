<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>BootEx06.html</title>

<!-- 부트스트랩 css -->
<link rel="stylesheet" href="css/bootstrap.css">

<!-- jQuery -->
<script src="http://code.jquery.com/jquery.min.js"></script>

<!-- 부트스트랩 script -->
<script src="js/bootstrap.min.js"></script>

<style type="text/css">
	#content
	{
		border: 1px solid #ccc;
		border-radius: 5px;
		width: 300px;
		padding: 15px;
		margin: 30px;
	}
	
	#content h3
	{
		margin: 0px;
		margin-bottom: 15px;
	}
</style>
</head>
<body>

<div>
	<h1>기본 폼 구성하기</h1>
	<hr>
</div>

<div id="content">
	<h3>재고 관리 <small>입출고 관리하기</small></h3>
	
	<form action="">
		<div class="form-group">
			<label>입력하기</label>
			
			<!-- 『.input-group』: 접두어, 접미어와 컨트롤을 함께 묶어주는 역할 수행 -->
			<div class="input-group">
				<div class="input-group-addon">원두</div>
				<input type="text" id="txtCount" placeholder="수량을 입력하세요"
				required="required" class="form-control">
				<div class="input-group-addon">kg</div>
			</div>
			<div class="input-group">
				<div class="input-group-addon">우유</div>
				<input type="text" id="txtCount2" placeholder="수량을 입력하세요"
				required="required" class="form-control">
				<div class="input-group-addon">ml</div>
			</div>
			<input type="button" value="입력하기" class="form-control">
		</div>
	</form>
</div>

</body>
</html>
